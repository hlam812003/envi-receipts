<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.cdnfonts.com/css/vcr-osd-mono" rel="stylesheet">
  <title>Envi Receipts</title>
</head>
<body>
  <div id="container">
    <div class="Receipt">
      <div class="title">Receipt</div>
      <div class="business-name"></div>
      <div class="header">
        <div>Date: 01/01/2023</div>
        <div>Time: 12:00 PM</div>
      </div>
      <div class="item">
        <div class="description">Product 1</div>
        <div class="price">$9.99</div>
      </div>
      <div class="item">
        <div class="description">Product 2</div>
        <div class="price">$19.99</div>
      </div>
      <div class="item">
        <div class="description">Product 3</div>
        <div class="price">$29.99</div>
      </div>
      <div class="sub-total-tax">
        <span class="sub-total">123</span>
        <span class="tax-amount">123</span>
      </div>
      <div class="grand-total"></div>
      <img class="barcode" src="./img/barcode.png" alt="Barcode">
    </div>
  </div>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="./index.js"></script>
</body>
</html>
